<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="styleS.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/
boxicons.min.css' rel='stylesheet'>
<link rel="icon" href="login.png">
</head>
<body>
<div class="wrapper">
<form action="">
<h1>Student Login</h1>
<div class="input-box">
<input type="text" placeholder="Username" required>
<i class='bx bxs-user'></i>
</div>
<div class="input-box">
<input type="password"
placeholder="Password" required>
<i class='bx bxs-lock-alt'></i>
</div>
<div class="remember-forgot">
<label><input type="checkbox"> Remember me</label>
<a href="#">Forgot password?</a>
</div>
<button type="submit" class="btn">Login</button>
<div class="register-link">
    <p>Don't have an account? <a href="Registration.html">Register</a></p>

</div>
</form>
</div>
<footer> 
<div class="copyright">
Copyright 2024 Â© Sanjosh Satsangi
</div>
</footer>
</div>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
 apiKey: "YOUR_API_KEY",
 authDomain: "YOUR_AUTH_DOMAIN",
 projectId: "YOUR_PROJECT_ID",
 storageBucket: "YOUR_STORAGE_BUCKET",
 messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
 appId: "YOUR_APP_ID"
 };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    import { getDatabase, ref, set, child, get, update, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    const db = getDatabase();
    const username = document.getElementById('userInp');
    const pass = document.getElementById('passInp');
    const submit = document.getElementById('sub_btn');

    function AuthenticateUser() {
        const dbref = ref(db);
        get(child(dbref, "UsersList/" + username.value)).then((snapshot) => {

            if (snapshot.exists()) {
                let dbpass = decPass(snapshot.val().password);
                if (dbpass == pass.value) {
                    login();
                }
                else {
                    alert("User does not exist.");
                }
            }

            else {
                alert("Username or Password is invalid.");
            }
        })
    }

    function decPass(dbpass) {
        var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
        return pass12.toString(CryptoJS.enc.Utf8);
    }
    function login(user) {
        let keepLoggedIn = document.getElementById('customSwitch1').checked;
        if (!keepLoggedIn) {
            sessionStorage.setItem('user', JSON.stringify(user));
            window.location = "home.html";
        }
        else {
            localStorage.setItem('keepLoggedIn', "yes");
            localStorage.setItem('user', JSON.stringify(user));
            window.location = "home.html";
        }
    }

    submit.addEventListener('click', AuthenticateUser);
</script>
</body>
</html>
